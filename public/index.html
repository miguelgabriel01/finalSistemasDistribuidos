
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha Distribuído</title>
</head>
<style>

.content{
    width: 100%;
    height: 1000px;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#game-board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 5px;
  background-image: url("Cristiano-Ronaldo-wallpaper-HD-Portugal-PC-desktop-laptop.png");
    background-size:cover;
background-clip: content-box;
background-size: cover;
background-position: center;
}

.cell {
  width: 100px;
  height: 100px;
  border: 1px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  color: white;
}

#player-turn {
  margin-top: 10px;
}

button {
  margin-top: 10px;
}
</style>
<body>
  <h1>Jogo da Velha Distribuído</h1>
  <div class="content">
    <div id="game-board"></div>
    <p id="player-turn"></p>
    <button onclick="restartGame()">Reiniciar Jogo</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
